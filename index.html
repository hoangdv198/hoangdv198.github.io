<html>
<head>
  <meta name="apple-itunes-app" content="app-id=6475056411, app-argument=https://hoangdv198.github.io/">
</head>
<script>
    document.addEventListener("message", function(event) {
      alert("Message received from React Native: " + event.data);
    });

    function sendMessageToReactNative() {
      if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
        window.ReactNativeWebView.postMessage("Hello from WebView");
      } else {
        alert("Not running in React Native WebView");
      }
    }
  </script>
<!-- Other HTML content -->
</head>
<body>
    Test postMessage 
    <button onclick="sendMessageToReactNative()">test postMessage</button>
</body>
</html>
